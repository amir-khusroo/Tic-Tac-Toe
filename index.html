<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main">
        <h1 class="textcenter">Tic Tac Toe</h1>
        <div class="gameContainer">
            <div class="gameDiagram">
                <div class="game">
                    <button class="box bt bl"></button>
                    <button class="box bt"></button>
                    <button class="box bt br"></button>
                    <button class="box bl"></button>
                    <button class="box"></button>
                    <button class="box br"></button>
                    <button class="box bl bb"></button>
                    <button class="box bb"></button>
                    <button class="box bb br"></button>
                </div>
            </div>
            <div class="gameInfo">
                <h3 style="margin: 20px;"><i><u>Game Information</u></i></h3>
                <p style="color: red; font-size: 50px;" id="massage">Turn of O</p>
                <button class="btn">Reset</button>
            </div>
        </div>    
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
